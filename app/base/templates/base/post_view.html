{% extends 'main.html' %} {% load static %}
<!--  -->

<style>
    .parent {
        display: grid;
        grid-template-columns: 2fr 3fr;
    }
</style>

{% block content %}
<div class="parent">
    <div>{{post.content}}</div>
    <div>
        {% for image in images %}
        <div>
            <img src="{% static image.image.url %}" /> <br />
            {{image.caption}}
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
